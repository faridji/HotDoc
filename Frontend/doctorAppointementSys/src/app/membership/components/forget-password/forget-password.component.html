<div class="container">
  <h3>Reset Your Password</h3>
  <form #f="ngForm" (ngSubmit)="resetPassword(f.value)">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" style="width:50%">
    </div>

    <button class="btn btn-primary">Send password reset Link</button>
  </form>
</div>
