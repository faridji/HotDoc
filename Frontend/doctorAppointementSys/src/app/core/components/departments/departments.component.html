<ng2-toasty [position]="'top-right'"></ng2-toasty>
<section id="team" class="pb-5">
  <div class="container">
    <h5 class="section-title h1">
      <b> <u>Departments</u> </b>
    </h5>
    <div *ngIf="loading" style="width:100px; margin:0 auto;">
      <img src="/assets/loading.gif" />
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let dept of departments">
        <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
          <div class="mainflip">
            <div class="frontside">
              <div class="card">
                <div class="card-body text-center">
                  <p>
                    <img
                      class="img-fluid"
                      src="/assets/images/{{dept.picture}}"
                      alt="card image"
                    />
                  </p>
                  <h4 class="card-title">
                    <b>{{ dept.name }}</b>
                  </h4>
                </div>
              </div>
            </div>
            <div class="backside">
              <div class="card">
                <div class="card-body text-center mt-4">
                  <h4 class="card-title">
                    <b>{{ dept.name }}</b>
                  </h4>
                  <p class="card-text">{{ dept.description }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
